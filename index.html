
<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <title>Tango Consulting Group</title> 
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Tango Consulting Group</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#inicio">Inicio</a> 
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#servicios">Servicios</a> <!-- Buscar como hacer que el nav link me lleve a los servicios??-->
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contacto">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="Titulo">
    <h1>Tango Consulting Group</h1>
  </div>

  <!-- Contenido main -->
 <section id="servicios">

  <div class="services-section"> 
    <h2>Nuestros Servicios</h2>
    <div class="service-images">
      <div class="service-item">
        <p>Asesoría financiera</p>
        <img src="images/asesoria financera2.jpg" alt="Asesoria financiera">   
      </div>
      <div class="service-item">
        <p>Automatización de procesos</p>
        <img src="images/automatización de procesos.jpg" alt="Automatizacion de procesos">   
      </div>
      <div class="service-item">
        <p>Data & Analytics</p>
        <img src="images/data and analytics.webp" alt="Data and analytics">   
      </div>
      <div class="service-item">
        <p>Growth hacking</p>
        <img src="images/Growth-hacker.avif" alt="Growth hacking">   
      </div>
      <div class="service-item">
        <p>E-commerce</p>
        <img src="images/ecommerce.jpg" alt="E commerce">   
      </div>
    </div>
  </div>
 </section>

 <footer>
  <div class="container">
    <h2>Contáctanos</h2>
    <form id="formularioContacto">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
    
      <div>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
      </div>
    
      <div>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>
      </div>
    
      <button type="submit">Enviar</button>
    </form>
    <div id="mensajeEnviado" style="display: none;">
      <p>¡Gracias por tu mensaje!</p>
      <p>Nos pondremos en contacto contigo pronto.</p>
    </div>
  </div>
</footer>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <!-- Para la navbar-->
<script src="form.js"></script>
</body>
</html>
